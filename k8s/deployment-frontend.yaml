# Kubernetes Deployment for Northstar Frontend
# Author: Arman Hazrati

apiVersion: apps/v1
kind: Deployment
metadata:
  name: northstar-frontend
  namespace: northstar
  labels:
    app: northstar-frontend
    tier: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: northstar-frontend
  template:
    metadata:
      labels:
        app: northstar-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: northstar-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://northstar-backend-service:3000"
        - name: NEXT_PUBLIC_WS_URL
          value: "ws://northstar-backend-service:3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: northstar-frontend-service
  namespace: northstar
  labels:
    app: northstar-frontend
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: northstar-frontend
