# Kubernetes Deployment for Northstar Backend
# Author: Arman Hazrati

apiVersion: apps/v1
kind: Deployment
metadata:
  name: northstar-backend
  namespace: northstar
  labels:
    app: northstar-backend
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: northstar-backend
  template:
    metadata:
      labels:
        app: northstar-backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: northstar-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: northstar-config
        - secretRef:
            name: northstar-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: northstar-backend-service
  namespace: northstar
  labels:
    app: northstar-backend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: northstar-backend
