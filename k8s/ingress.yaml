# Kubernetes Ingress for external access
# Author: Arman Hazrati
# Requires an Ingress Controller (e.g., NGINX Ingress Controller)

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: northstar-ingress
  namespace: northstar
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - northstar.example.com
    - api.northstar.example.com
    secretName: northstar-tls
  rules:
  - host: northstar.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: northstar-frontend-service
            port:
              number: 3001
  - host: api.northstar.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: northstar-backend-service
            port:
              number: 3000
