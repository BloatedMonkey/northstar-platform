# Horizontal Pod Autoscaler for auto-scaling
# Author: Arman Hazrati

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: northstar-backend-hpa
  namespace: northstar
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: northstar-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: northstar-frontend-hpa
  namespace: northstar
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: northstar-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
